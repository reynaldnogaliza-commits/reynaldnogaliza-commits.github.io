<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valentines</title>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <audio id="bgMusic" autoplay loop>
        <source src="assets/bgm.mp3" type="audio/mpeg">
    </audio>

    <h1>Will You Be My Valentine?</h1>

    <div class="scene">
        <button class="btn yes" onclick="playHappy()">YES</button>
        <img src="assets/pic1.png" alt="monkey">
        <button class="btn no" onclick="playSad()">NO</button>
    </div>

    <div class="video-popup" id="popup">
        <span class="close" onclick="closeVideo()">âœ–</span>
        <video id="popupVideo" controls></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
